<template name="viewtour">
    {{> pageNavbar}}
    {{#with data1}}
        <!-- Tour quick overview -->
        <div class="tour-overview-box" id ="tour-view-top">
            <div class="w-container">
                <!--Tour image slideshow -->
                <div class="tour-view-slider w-slider" data-animation="slide" data-duration="50"
                     data-infinite="1">
                    <div class="w-slider-mask">
                        <div class="w-slide" id="slideimage">
                            {{#each image DayPlan}}
                                {{#if this}}
                                    <div class="tour-view-slider-imgframe" style="display: block">
                                        <img style="width: 100%"
                                             sizes="(max-width: 767px) 100vw, (max-width: 991px) 728px, 940px"
                                             src="/cfs/files/image/{{this}}"
                                             srcset="/cfs/files/image/{{this}} 500w, /cfs/files/image/{{this}} 800w, /cfs/files/image/{{this}} 1024w">
                                    </div>
                                {{/if}}
                            {{/each}}
                        </div>
                    </div>
                    <div class="w-slider-arrow-left">
                        <div class="w-icon-slider-left"></div>
                    </div>
                    <div class="w-slider-arrow-right">
                        <div class="w-icon-slider-right"></div>
                    </div>
                </div>
                <!--End of Tour image slideshow -->

                <!-- Tour quick information -->
                <!-- Tour name, destination and overview -->
                <div class="view-tour-tour-name">
                    <div class="upcoming-tour-highlighted-div">
                        <div class="upcoming-tour-highlighted">UNUSUAL EXPEDITION</div>
                    </div>
                    <div class="upcoming-tour-destination">{{tourName}}</div>
                </div>
                <div class="tour-places"><span><span>{{#each plan}}{{this}}, {{/each}}</span></span></div>
                <div class="w-row">
                    {{#each tourOverView}}
                        <div class="w-col w-col-3 w-col-small-3 w-col-tiny-3">
                            <img class="travel-icon"
                                 sizes="(max-width: 479px) 25px, 90px"
                                 src="/cfs/files/image/{{this}}"
                                 srcset="/cfs/files/image/{{this}} 500w, /cfs/files/image/{{this}} 512w" width="90">
                        </div>
                    {{/each}}
                </div>
                <!-- End of Tour name, destination and overview -->
                <!-- Tour slot, price, availability and booking button -->
                <div class="tour-details">
                    <div class="tour-detail-wrapper">
                        <div class="tour-details-slot-wrapper">
                            <div class="view-tour-slot-text">SLOTS AVAILABILITY*</div>
                            <div class="view-tour-available-slot">{{count travel.peopleInTravel travel.maximum}}</div>
                            <div class="view-tour-maximum-slot">/{{travel.maximum}}</div>
                        </div>
                        <div class="tour-detail-date-price-wrapper">
                            <div class="tourview-date-wrapper">
                                <div class="date-value">{{datetime travel.tourDateStart}}</div>
                                <div class="date-nonvalue">to</div>
                                <div class="date-value">{{datetime travel.tourDateEnd}}</div>

                            </div>
                            <div class="tour-money-amount">${{price travel.tourPrice}}**</div>
                        </div>
                        <div class="tour-information">
                            <div class="w-row">
                                <div class="w-col w-col-5">
                                    <div class="tour-description-fixed">Guide:</div>
                                </div>
                                <div class="w-col w-col-7">
                                    <div class="tour-description-active">{{Instructor}}</div>
                                </div>
                            </div>
                            <div class="w-row">
                                <div class="w-col w-col-5">
                                    <div class="tour-description-fixed">Difficulty:</div>
                                </div>
                                <div class="w-col w-col-7">
                                    <div class="tour-description-active">{{Difficulty}}</div>
                                </div>
                            </div>
                            <div class="w-row">
                                <div class="w-col w-col-5">
                                    <div class="tour-description-fixed">Weather:</div>
                                </div>
                                <div class="w-col w-col-7">
                                    <div class="tour-description-active">{{Weather}}</div>
                                </div>
                            </div>
                        </div>
                        <button class="book-this-tour details-button w-button" id="scrollBook">BOOK THIS TOUR</button>
                    </div>
                    <button class="book-this-tour-mobile details-button w-button">BOOK THIS TOUR</button>
                    <div class="min-max-people-text minimum-required">*At least {{travel.minimum}} people are needed for
                        this tour to
                        start
                    </div>
                    <div class="min-max-people-text minimum-required">**Please refer to detail price below</div>
                </div>
                <!-- OLD DESIGN
                <div class="tour-details">
                    <div class="w-row">
                        <div class="w-col w-col-6 w-col-small-6 w-col-tiny-6">
                            <div class="w-row">
                              <div class="w-clearfix w-col w-col-6">
                                    <a class="details-button view-single-tour w-button"
                                       id="booking">BOOK THIS TRIP</a>
                                </div>
                                <div class="w-col w-col-6">
                                    {{#with travel}}
                                        <div class="tour-money-amount">${{tourPrice.totalPrice}}</div>
                                        {{#if tourAvailabilitys}}
                                            <div class="trip-availability"></div>
                                        {{/if}}
                {{/with}}
                                </div>
                            </div>
                        </div>
                        <div class="w-col w-col-6 w-col-small-6 w-col-tiny-6">
                            <div class="tour-information">
                                {{#with travel}}
                                    <div class="w-row">
                                        <div class="w-col w-col-3">
                                            <div class="date-value">{{datetime tourDateEnd}}</div>
                                        </div>
                                        <div class="w-col w-col-1">
                                            <div class="date-nonvalue">to</div>
                                        </div>
                                        <div class="w-col w-col-8">
                                           <div class="date-value">{{datetime tourDateStart}}</div>
                                        </div>
                                    </div>
                                {{/with}}
                            <div class="w-row">
                                <div class="w-col w-col-4 w-col-medium-6 w-col-small-6 w-col-tiny-6">
                                    <div class="tour-description-fixed">Instructor:</div>
                                    <div class="tour-description-fixed">Difficulty:</div>
                                    <div class="tour-description-fixed">Weather:</div>
                                </div>
                                <div class="w-col w-col-8 w-col-medium-6 w-col-small-6 w-col-tiny-6">
                                    <div class="tour-description-active">{{Instructor}}</div>
                                    <div class="tour-description-active">{{Difficulty}}</div>
                                    <div class="tour-description-active">{{Weather}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                -->

                <!-- End of Tour slot, price, availability and booking button -->
                <!-- End of Tour quick information -->
            </div>
        </div>
        <!-- End of Tour quick overview -->

        <!-- Tour Body -->
        <div class="article-section">
            <div class="w-container">
                <div class="trip-details">

                    <!-- Quick Navigation -->
                    <p class="tourview-header under-dash">QUICK NAVIGATION:</p>
                    <div class="quick-navigation-row w-row">
                        <div class="w-col w-col-4">
                            <div class="w-row">
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="day-plan" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/calendar.png"
                                             srcset="/images/calendar-p-500x500.png 500w, /images/calendar.png 512w"
                                             width="60">
                                        <p class="tour-view-quick-nav-title">Day Plan</p>

                                    </div>
                                </div>

                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="trip-inclusion" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/climbing.png"
                                             srcset="/images/climbing-p-500x500.png 500w, /images/climbing.png 512w"
                                             width="60">
                                        <p class="tour-view-quick-nav-title">Trip Inclusion</p>
                                    </div>
                                </div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="trip-exclusion" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/warning.png"
                                             srcset="/images/warning-p-500x500.png 500w, /images/warning.png 512w"
                                             width="60">
                                        <p class="tour-view-quick-nav-title">Trip Exclusion</p>
                                    </div>
                                </div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                            </div>
                        </div>
                        <div class="w-col w-col-4">
                            <div class="w-row">
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="hotel" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/bed.png"
                                             srcset="/images/bed-p-500x500.png 500w, /images/bed.png 512w" width="60">
                                        <p class="tour-view-quick-nav-title">Hotel</p>
                                    </div>
                                </div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="dinning" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/cutlery.png"
                                             srcset="/images/cutlery-p-500x500.png 500w, /images/cutlery.png 512w"
                                             width="60">
                                        <p class="tour-view-quick-nav-title">Dining</p>
                                    </div>
                                </div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="flight-suggestion" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/travel.png"
                                             srcset="/images/travel-p-500x500.png 500w, /images/travel.png 512w"
                                             width="60">
                                        <p class="tour-view-quick-nav-title">Flight Suggestion</p>
                                    </div>
                                </div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                            </div>
                        </div>
                        <div class="w-col w-col-4">
                            <div class="w-row">
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="price" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/price-tag.png"
                                             srcset="/images/price-tag-p-500x500.png 500w, /images/price-tag.png 512w"
                                             width="60">
                                        <p class="tour-view-quick-nav-title">Price</p>
                                    </div>
                                </div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="bookingNavi" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/notebook.png"
                                             srcset="/images/notebook-p-500x500.png 500w, /images/notebook.png 512w"
                                             width="60">
                                        <p class="tour-view-quick-nav-title">Booking</p>
                                    </div>
                                </div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2">
                                    <div class="tour-view-quick-nav">
                                        <img id="terms" class="tour-view-quick-nav-img"
                                             sizes="(max-width: 479px) 13vw, (max-width: 767px) 50px, (max-width: 991px) 35.984375px, 47.765625px"
                                             src="/images/shaking-hands.png"
                                             srcset="/images/shaking-hands-p-500x500.png 500w, /images/shaking-hands.png 512w"
                                             width="60">
                                        <p class="tour-view-quick-nav-title">Terms &amp; Conditions</p>
                                    </div>
                                </div>
                                <div class="w-col w-col-2 w-col-small-2 w-col-tiny-2"></div>
                            </div>

                        </div>
                    </div>
                    <!-- End Quick Navigation -->

                    <!-- PRELUDE -->
                    <div class="tour-view-head-wrapper" id="prelude">
                        <img class="view-tour-part-icon" sizes="(max-width: 479px) 26px, 30px"
                             src="/images/luggage.png">
                        <div>PRELUDE</div>
                    </div>

                    <div class="tour-view-content-wrapper">
                        <!--<p class="smaller-title tourview-header under-dash" id="prelude-content">PRELUDE TITLE #1</p>-->
                        <!--<p>Prelude content #1 One of Italy’s most romanticised regions, Tuscany’s rolling hills, varied coastline and postcard-ready towns. The stunning landscapes of rolling hills lined with cypress trees, where vineyards-->
                        <!--alternate with olive groves to create a patchwork of incomparable natural beauty that will leave you in awe.</p>-->
                        {{#each Prelude}}
                            <p class="smaller-title tourview-header under-dash" id="prelude-content">{{title}}</p>
                            <p>{{preludeshow}}</p>
                        {{/each}}
                    </div>
                    <!-- End of PRELUDE -->

                    <!-- DAY PLAN -->
                    <div class="tour-view-head-wrapper" id="dayplanning">
                        <img class="view-tour-part-icon" sizes="(max-width: 479px) 26px, 30px"
                             src="/images/calendar.png"
                             srcset="/images/calendar-p-500x500.png 500w, /images/calendar.png 512w">
                        <div>DAY PLAN</div>
                    </div>
                    <div class="tour-view-content-wrapper">
                        {{#with DayPlan}}
                            {{#each planNumberDay}}
                                <div class="day-plan-dropdown">
                                    <div class="w-dropdown">
                                        <div class="w-dropdown-toggle">
                                            <div class="day-plan-header"><strong>DAY {{DayNumber.[0]}}
                                                :</strong> {{Daytitle}}
                                            </div>
                                            <div class="w-icon-dropdown-toggle"></div>
                                        </div>
                                        <nav class="dropdown-dayplan-list w-dropdown-list"
                                             id="w-dropdown-list{{DayNumber.[0]}}">
                                            <div class="day-plan-details ">
                                                <p>{{this.plan}}<br></p>
                                            </div>
                                        </nav>
                                    </div>
                                </div>
                            {{/each}}
                        {{/with}}
                    </div>
                    <!-- End of DAY PLAN -->

                    <!-- MAP -->
                    <div class="tour-view-head-wrapper" id="map">
                        <img class="view-tour-part-icon" sizes="(max-width: 479px) 26px, 30px" src="{{fixImage}}/images/map.png">
                        <div>MAP</div>
                    </div>
                    <div class="tour-view-content-wrapper">

                        <div class="tour-map">
                            {{{getMap Map}}}
                        </div>

                    </div>

                    <!-- End of MAP -->

                    <!-- TRIP INCLUSION -->
                    <div class="tour-view-head-wrapper" id="trip-inclusion2">
                        <img class="view-tour-part-icon"
                             sizes="(max-width: 479px) 26px, 30px"
                             src="/images/climbing.png"
                             srcset="/images/climbing-p-500x500.png 500w, /images/climbing.png 512w">
                        <div>TRIP INCLUSION</div>
                    </div>
                    <div class="tour-view-content-wrapper">
                        <ul>
                            {{#each tripInclusion}}
                                {{#if this}}
                                    <li>
                                        <div>{{this}}</div>
                                    </li>
                                {{/if}}
                            {{/each}}
                        </ul>
                    </div>
                    <!-- End of TRIP INCLUSION -->

                    <!-- TRIP EXCLUSION -->
                    <div class="tour-view-head-wrapper" id="trip-exclusion2">
                        <img class="view-tour-part-icon"
                             sizes="(max-width: 479px) 26px, 30px"
                             src="/images/warning.png"

                    <div class="tour-view-content-wrapper">

                            {{#each tripExclusion}}
                                {{#if this}}
                                    <li>
                                        <div>{{this}}</div>
                                    </li>
                                {{/if}}
                            {{/each}}

                    <!-- TRIP ACCOMMODATION -->
                    <div class="tour-view-head-wrapper" id="accommodation">

                             src="/images/bed.png"
                             srcset="/images/bed-p-500x500.png 500w, /images/bed.png 512w">
                        <div>ACCOMMODATION</div>
                    </div>
                    <div class="tour-view-content-wrapper">
                        <ul>
                            {{#each Accommondation}}
                                {{#if this}}
                                    <li>
                                        <div>{{this}}</div>
                                    </li>
                                {{/if}}
                            {{/each}}
                        </ul>
                    </div>
                    <!-- End of TRIP ACCOMMODATION -->

                    <!-- SIGNATURE DINING -->
                    <div class="tour-view-head-wrapper" id="signature-dining">
                        <img class="view-tour-part-icon"
                             sizes="(max-width: 479px) 26px, 30px"
                             src="/images/cutlery.png"
                             srcset="/images/cutlery-p-500x500.png 500w, /images/cutlery.png 512w">
                        <div>SIGNATURE DINING</div>
                    </div>
                    <div class="tour-view-content-wrapper">
                        <ul>
                            {{#each signatureDining}}
                                {{#if this}}
                                    <li>
                                        <div>{{this}}</div>
                                    </li>
                                {{/if}}
                            {{/each}}
                        </ul>
                    </div>
                    <!-- End of SIGNATURE DINING -->

                    <!-- SUGGESTED FLIGHT -->
                    <div class="tour-view-head-wrapper" id="suggested-flight-details">
                        <img class="view-tour-part-icon"
                             sizes="(max-width: 479px) 26px, 30px"
                             src="/images/travel.png"
                             srcset="/images/travel-p-500x500.png 500w, /images/travel.png 512w">
                        <div>SUGGESTED FLIGHT DETAILS</div>
                    </div>
                    {{#with travel}}
                        <ul>
                            {{#each flightDetails.notice}}
                                {{#if this}}
                                    <li>
                                        <div>{{this}}</div>
                                    </li>
                                {{/if}}
                            {{/each}}
                        </ul>
                        {{#each flightDetails.SuggestedDepartureFlight}}
                            <div class="flight-time-inf">
                                <p class="flight-airway-name">Suggested Departure Flight:</p>
                                <p class="flight-airway-name">{{datetime departurefromdatetime}}|{{airlinesbranch}}</p>
                                <div class="suggested-flight-wrapper">
                                    <div class="airport-time-wrapper">
                                        <div class="fly-des-text">{{departurefrom}}| {{departureFromDetails}} </div>
                                        <div class="fly-time">{{departurefromtime}}</div>
                                    </div>
                                    <img class="flying-icon" sizes="50px" src="/images/takeoff-the-plane.png"
                                         srcset="/images/takeoff-the-plane-p-500x500.png 500w, /images/takeoff-the-plane.png 512w"
                                         width="50">
                                    <div class="airport-time-wrapper">
                                        <div class="fly-des-text">{{arrival}} | {{arrivalDetails}}</div>
                                        <div class="fly-time">{{arrivaltime}}</div>
                                    </div>
                                    <div class="airport-time-wrapper">
                                        <div class="fly-des-text">Total Flight Time:</div>
                                        <div class="fly-time">{{totalflighttime}}</div>
                                    </div>
                                </div>
                                <!-- OLD DESIGN
                                    <div class="w-row">
                                        <div class="w-col w-col-3 w-col-small-3">
                                            <div class="fly-des-text">{{departurefrom}}</div>
                                            <div class="fly-time">{{departurefromtime}}</div>
                                        </div>
                                        <div class="w-col w-col-2 w-col-small-3">
                                            <img sizes="35px"
                                                 src="/images/takeoff-the-plane.png"
                                                 srcset="/images/takeoff-the-plane-p-500x500.png 500w, /images/takeoff-the-plane.png 512w"

                                            </div>
                                        <div class="w-col w-col-3 w-col-small-3">

                                            <div class="fly-time">{{arrivaltime}}</div>
                                        </div>
                                        <div class="w-col w-col-4 w-col-small-3">
                                            <div class="fly-des-text">Total Flight Time:</div>
                                            <div class="fly-time">{{totalflighttime}}</div>
                                        </div>
                                    </div>
                                    -->
                            </div>
                        {{/each}}
                        {{#each flightDetails.SuggestedReturnFlight}}
                            <div class="flight-time-inf">
                                <p class="flight-airway-name">Suggested Return Flight:</p>
                                <p class="flight-airway-name">{{datetime departurefromdatetime}}|{{airlinesbranch}}</p>
                                <div class="suggested-flight-wrapper">
                                    <div class="airport-time-wrapper">
                                        <div class="fly-des-text">{{departurefrom}}| {{departureFromDetails}}</div>
                                        <div class="fly-time">{{departurefromtime}}</div>
                                    </div>
                                    <img class="flying-icon" sizes="50px" src="/images/takeoff-the-plane.png"
                                         srcset="/images/takeoff-the-plane-p-500x500.png 500w, /images/takeoff-the-plane.png 512w"
                                         width="50">
                                    <div class="airport-time-wrapper">
                                        <div class="fly-des-text">{{arrival}}| {{arrivalDetails}}</div>
                                        <div class="fly-time">{{arrivaltime}}</div>
                                    </div>
                                    <div class="airport-time-wrapper">
                                        <div class="fly-des-text">Total Flight Time:</div>
                                        <div class="fly-time">{{totalflighttime}}</div>
                                    </div>
                                </div>
                                <!-- OLD DESIGN
                                <div class="w-row">
                                    <div class="w-col w-col-3 w-col-small-3">
                                        <div class="fly-des-text">{{departurefrom}}</div>
                                        <div class="fly-time">{{departurefromtime}}</div>

                                    <div class="w-col w-col-2 w-col-small-3">
