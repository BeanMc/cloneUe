<template name="viewupcomingtour">
    {{#with this}}
        <div class="w-col w-col-4 w-col-stack">
            <div class="upcoming-tour-div">
                <div class="upcoming-tour-div-imgframe">
                    <img class="upcoming-tour-img" src="/cfs/files/image/{{images DayPlan}}">
                </div>
                <div class="upcoming-tour-availability">COMING SOON</div>
                <div class="view-all-tour-upcoming">UPCOMING TOUR</div>
                <div class="upcoming-tour-destination view-all-tour">{{tourName}}</div>
                <div class="view-all-tour-details">
                    <div class="upcoming-tour-date-price-wrapper">
                        <div class="upcoming-tour-date-wrapper">
                            <div class="coming-soon-announcement">Will be announced soon</div>
                        </div>
                        <div class="tour-money-amount view-all"></div>
                    </div>
                    <a class="details-button upcoming-tour-page w-button" href="/singapore/viewtour?tripid={{this._id}}">
                        DETAILS</a>
                </div>
            </div>
