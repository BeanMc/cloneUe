<template name="upcomingtour">
    {{>pageNavbar}}

    <div class="article-section">
        <div class="upcoming-tour-row w-row">

            {{#if travel.[0]}}
                {{#with travel}}
                    {{#each travel}}
                        {{> viewtouron this}}
                    {{/each}}
                    {{#each data}}
                        {{> viewupcomingtour this}}
                    {{/each}}
                {{/with}}

            {{else}}
                {{#each tripontravel}}
                    {{> viewupcomingtour this}}
                {{/each}}
            {{/if}}

        </div>


        <div class="upcoming-tour-row w-row">

        </div>
        <div class="upcoming-tour-row w-row">

        </div>
    </div>

</template>
