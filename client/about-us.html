        <div class="article-read-paragraph">Unusual Expedition&nbsp;is a unique Singapore-based travel agency that

            meals and upscale accommodations for its guests, catering to those who appreciate a customized
            high-quality and memorable experience throughout their tour. The company typically encompasses groups of
            between 8 and 12 individuals for each exotic tour.Joseph Mak, Founder &amp; CEO of Unusual Expedition,
            is guided by passion for both photography and traveling. He enjoys discovering many of the greatest
            vistas around the world, and sharing that experience with others to capture the beautiful landscapes via
            the lens of a camera.Joseph’s guiding principle is to “Respect the work of others, so that people will
            respect you. At the same time, at the same place, we will take wholly unique photographs, because you
