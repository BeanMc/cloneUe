<template name="travelblogview">
    {{#if this}}
        <div class="w-col w-col-4">
            <a href="/singapore/read-blog?id={{this._id}}" style="text-decoration: none !important;">
                <div class=article-div>
                    <div class="article-img-div" style="background-image: url('/cfs/files/image/{{Thumbnail.[0]}}');">
                        <!--<div class="article-img" style="background-image: url('/cfs/files/image/{{Thumbnail.[0]}}');"></div>-->
                                                      <!--sizes="(max-width: 767px) 96vw, (max-width: 991px) 229.328125px, 299.984375px"-->
                                                      <!--src="/cfs/files/image/{{Thumbnail.[0]}}"-->
                                                      <!--srcset="/cfs/files/image/{{Thumbnail.[0]}} 500w, /cfs/files/image/{{Thumbnail.[0]}} 800w, /cfs/files/image/{{Thumbnail.[0]}} 1024w"-->
                                                      <!--width="493">-->
                    </div>

                    <h3 class="article-title">{{Title}}</h3>
                    <div class="article-author">by {{Author}}, {{createdAt}}</div>
                    <p class="article-synopsis">{{{Synopsis}}}</p>
                </div>
            </a>
        </div>
    {{/if}}
</template>
